<html>
    <head>
        <title>Zona Sul</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: linear-gradient(to right, #4facfe, #00f2fe);
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
    
            form {
                background-color: white;
                padding: 30px 40px;
                border-radius: 12px;
                box-shadow: 0 8px 20px rgba(0,0,0,0.2);
                display: flex;
                flex-direction: column;
                gap: 15px;
                width: 300px;
            }
    
            h1 {
                text-align: center;
                color: white;
                position: absolute;
                top: 40px;
                font-size: 32px;
                text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
            }
    
            label {
                font-weight: bold;
                margin-bottom: 5px;
            }
    
            input[type="text"] {
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 6px;
                font-size: 14px;
            }
    
            button {
                background-color: #4facfe;
                color: white;
                padding: 10px;
                border: none;
                border-radius: 6px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
    
            button:hover {
                background-color: #00c3ff;
            }
        </style>
    </head>
    <body>
        <h1>Digite seus dados</h1>
        <form action="formulario.html" method="get">
            <label>Nome</label>
            <input type="text" id="nome" placeholder="Digite seu nome"><br>
            <label>CPF</label>
            <input type="text" id="cpf"><br>
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
