<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheguei</title>
    <style>
        /* Fundo com gradiente */
        body {
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Texto estilizado */
        h1 {
            font-size: 50px;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        /* Estilização da imagem */
        .bouncing-image {
            width: 150px; /* Ajuste conforme necessário */
            height: auto;
            margin-top: 20px;
            animation: bounce 1.5s infinite ease-in-out;
        }

        /* Animação de bounce contínua */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>

    <h1>Cheguei Brasil!</h1>
    <h2>Junior</h2>
    <h3>Stela</h3>
    <img src="images.jpeg" alt="Imagem Animada" class="bouncing-image">
    <button onclick="showAlert()">Clique Aqui</button>

    <script>
        function showAlert() {
            alert("Hello World!");
        }
    </script>

</body>
</html>
