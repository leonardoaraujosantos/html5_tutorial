<html>
    <head>
        <meta charset="UTF-8">
        <title>Progresso</title>
    </head>
    <body>
        <h2>Exemplo com &lt;progress&gt; e &lt;meter&gt;</h2>
        <!-- Progress: mostra o andamento de uma tarefa -->
        <p>Baixando arquivo...</p>
        <progress value="70" max="100"></progress> 70%

        <br><br>

        <!-- Meter: mostra um valor dentro de uma faixa com limites -->
        <p>Uso de CPU:</p>
        <meter value="0.6" min="0" max="1" low="0.4" high="0.8" optimum="0.2">
        60%
        </meter> 60%

        <br><br>

        <p>NÃ­vel da bateria:</p>
        <meter value="30" min="0" max="100" low="20" high="80" optimum="100">
        30%
        </meter>
    </body>
</html>
