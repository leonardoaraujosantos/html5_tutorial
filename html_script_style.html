<!DOCTYPE html>
<!--O google vai saber que essa pagina esta em portugues-->
<html lang="pt-BR">
<head>
    <!--Tipos de letras (acentuacao)-->
    <meta charset="UTF-8">
    <title>Qualquer título</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #box {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            margin: 20px auto;
            border-radius: 10px;
            transition: background-color 0.9s ease;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
    <!--Titulo do Paragrafo-->
    <h1>HTML + Style + Script</h1>
    <p>Clique no botão para alterar a cor do quadrado.</p>
    <!--Div e uma secao qualquer da pagina-->
    <div id="box"></div>
    <!--Cria um botao-->
    <button onclick="mudarCor()">Mudar Cor</button>

    <script>
        function mudarCor() {
            const box = document.getElementById("box");
            const colors = ["lightblue", "lightcoral", "lightgreen", "lightgoldenrodyellow", "lightpink"];
            const currentColor = box.style.backgroundColor;
            let newColor;
            
            do {
                newColor = colors[Math.floor(Math.random() * colors.length)];
            } while (newColor === currentColor);

            box.style.backgroundColor = newColor;
        }
    </script>

</body>
</html>
